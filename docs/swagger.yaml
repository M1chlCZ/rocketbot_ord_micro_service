basePath: /api
definitions:
  models.ErrorHTTP:
    properties:
      errorMessage:
        type: string
      hasError:
        type: boolean
      status:
        type: string
    type: object
  models.EstimateRequest:
    properties:
      blocks:
        type: integer
      imageUrl:
        type: string
    type: object
  models.FeeResponse:
    properties:
      feeRate:
        type: integer
      hasError:
        type: boolean
      status:
        type: string
    type: object
  models.HttpSuccess:
    properties:
      hasError:
        type: boolean
      message:
        type: string
    type: object
  models.Inscribe:
    properties:
      commit:
        type: string
      fees:
        type: integer
      inscription:
        type: string
      reveal:
        type: string
    type: object
  models.InscriptionPicResponse:
    properties:
      base64:
        type: string
      hasError:
        type: boolean
      status:
        type: string
    type: object
  models.ListInscriptionsResponse:
    properties:
      hasError:
        type: boolean
      inscriptions:
        items:
          $ref: '#/definitions/models.TxTable'
        type: array
      status:
        type: string
    type: object
  models.MintRequest:
    properties:
      base64:
        type: string
      feeRate:
        type: integer
      format:
        type: string
    type: object
  models.NSFWInscriptionsResponse:
    properties:
      hasError:
        type: boolean
      inscriptions:
        items:
          $ref: '#/definitions/models.NSFWTable'
        type: array
      status:
        type: string
    type: object
  models.NSFWTable:
    properties:
      approved:
        type: boolean
      bc_address:
        type: string
      content_link:
        type: string
      id:
        type: integer
      link:
        type: string
      ord_id:
        type: string
      tx_id:
        type: string
    type: object
  models.NewAddressRequest:
    properties:
      address:
        type: string
    type: object
  models.RawTransaction:
    properties:
      blockhash:
        type: string
      blocktime:
        type: integer
      confirmations:
        type: integer
      hash:
        type: string
      hex:
        type: string
      locktime:
        type: integer
      size:
        type: integer
      time:
        type: integer
      txid:
        type: string
      version:
        type: integer
      vin:
        items:
          $ref: '#/definitions/models.Vin'
        type: array
      vout:
        items:
          $ref: '#/definitions/models.Vout'
        type: array
      vsize:
        type: integer
      weight:
        type: integer
    type: object
  models.ScriptPubKey:
    properties:
      address:
        type: string
      asm:
        type: string
      desc:
        type: string
      hex:
        type: string
      type:
        type: string
    type: object
  models.ScriptSig:
    properties:
      asm:
        type: string
      hex:
        type: string
    type: object
  models.SendRequest:
    properties:
      Address:
        type: string
      InscriptionID:
        type: string
      feeRate:
        type: integer
    type: object
  models.TestPicReq:
    properties:
      base64:
        type: string
      filename:
        type: string
    type: object
  models.TestPicResponse:
    properties:
      hasError:
        type: boolean
      nsfwPicture:
        type: boolean
      nsfwText:
        type: boolean
      status:
        type: string
    type: object
  models.TxTable:
    properties:
      base64:
        type: string
      bc_address:
        type: string
      content_link:
        type: string
      id:
        type: integer
      link:
        type: string
      ord_id:
        type: string
      tx_id:
        type: string
    type: object
  models.Vin:
    properties:
      scriptSig:
        $ref: '#/definitions/models.ScriptSig'
      sequence:
        type: integer
      txid:
        type: string
      txinwitness:
        items:
          type: string
        type: array
      vout:
        type: integer
    type: object
  models.Vout:
    properties:
      "n":
        type: integer
      scriptPubKey:
        $ref: '#/definitions/models.ScriptPubKey'
      value:
        type: number
    type: object
