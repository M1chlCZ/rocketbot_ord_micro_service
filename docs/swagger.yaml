  termsOfService: http://swagger.io/terms/
  title: Rocketbot ORD API
  version: "1.0"
paths:
  /address:
    get:
      consumes:
      - application/json
      description: Get new BTC Address
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NewAddressRequest'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: Get new BTC Address
      tags:
      - Daemon
  /estimate:
    post:
      consumes:
      - application/json
      description: Estimate inscription cost !!!Don't use this method!!!
      parameters:
      - description: Image URL from hosting service and number of blocks
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.EstimateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Inscribe'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: Estimate inscription cost !!!Don't use this method!!!
      tags:
      - Inscriptions
  /feerate:
    get:
      consumes:
      - application/json
      description: Get fee rate for transaction
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FeeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: Get fee rate for transaction
      tags:
      - Fees
  /inscription/image:
    get:
      consumes:
      - application/json
      description: Get Base64 image from Inscription ID
      parameters:
      - description: Inscription ID
        in: query
        name: idInscription
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.InscriptionPicResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: Get Base64 image from Inscription ID
      tags:
      - Inscriptions
  /inscriptions:
    get:
      consumes:
      - application/json
      description: List of Inscriptions in the wallet
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ListInscriptionsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: List of Inscriptions in the wallet
      tags:
      - Inscriptions
  /inscriptions/nsfw:
    get:
      consumes:
      - application/json
      description: List of Inscriptions in the wallet waiting to be approved
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NSFWInscriptionsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: List of Inscriptions in the wallet waiting to be approved
      tags:
      - Inscriptions
  /inscriptions/nsfw/approve:
    get:
      consumes:
      - application/json
      description: Approve Inscription from NSFW list
      parameters:
      - description: ORD id
        in: query
        name: ord
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HttpSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: Approve Inscription from NSFW list
      tags:
      - Inscriptions
  /mint:
    post:
      consumes:
      - application/json
      description: Mint an Inscription
      parameters:
      - description: File in base64 and file type
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.MintRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Inscribe'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: Mint an Inscription
      tags:
      - Inscriptions
  /nsfw:
    post:
      consumes:
      - application/json
      description: Test picture for NSFW content
      parameters:
      - description: File in base64 and filename
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.TestPicReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TestPicResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: Test picture for NSFW content
      tags:
      - NSFW
  /send:
    post:
      consumes:
      - application/json
      description: Send an Inscription
      parameters:
      - description: File in base64 and file type
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.SendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Inscribe'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: Send an Inscription
      tags:
      - Inscriptions
  /transaction/raw:
    get:
      consumes:
      - application/json
      description: Get Raw transaction from BTC code
      parameters:
      - description: Transaction ID
        in: query
        name: tx
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RawTransaction'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: Get Raw transaction from BTC code
      tags:
      - Transactions
  /transactions:
    get:
      consumes:
      - application/json
      description: List of transactions in the BTC Core
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              properties:
                abandoned:
                  type: boolean
                address:
                  type: string
                amount:
                  type: number
                bip125-replaceable:
                  type: string
                blockhash:
                  type: string
                blockheight:
                  type: integer
                blockindex:
                  type: integer
                blocktime:
                  type: integer
                category:
                  type: string
                confirmations:
                  type: integer
                fee:
                  type: number
                label:
                  type: string
                parent_descs:
                  items:
                    type: string
                  type: array
                time:
                  type: integer
                timereceived:
                  type: integer
                trusted:
                  type: boolean
                txid:
                  type: string
                vout:
                  type: integer
                walletconflicts:
                  items: {}
                  type: array
                wtxid:
                  type: string
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorHTTP'
      summary: List of transactions in the BTC Core
      tags:
      - Transactions
swagger: "2.0"
